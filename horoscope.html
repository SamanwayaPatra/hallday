	<style>
		h1 {
			color: #ffbfff;
			font-weight: 800;
			font-size: 60px;
		}
		h3 {

			color: #afffef;

		</style>
    <script>
		try {
			$.get("https://ipinfo.io", function(response){generate(response.ip);}, "json")
		}
		catch(err) {
			document.getElementById("msg").innerHTML = err.message;
		}
    
	function generate(str){
		const messg=[
		"You will act strange today",
		"Today is the best day to get high",
		"You require liver medicine after this week",
		"Your results are too hard to calculate",
		"You need someone to spice it up",
		"Congrats! This is the happiest day of your life",
		"It is a secret, I shall tell you all about it when I see you again",
		"You shall be responsible for your decisions",
		"Looks like you forgot your package at home",
		"You are so hot, you make a dragon want to retire!"];
		
		const generator = new Math.seedrandom(str);
		const randomNumber = generator();
		document.getElementById("msg").innerHTML = messg[Math.floor(messg.length*randomNumber)];
	}
    </script>
